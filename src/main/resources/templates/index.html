<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<form method="post" action="/addTodo">
    <input type="text" name="todo" placeholder="Enter " required>
    <button type="submit">Add</button>
</form>
<ul>
    <li th:each="todo, iterStat : ${todos}">
        <form th:action="@{/editTodo}" method="post" style="display:inline;">
            <input type="hidden" name="index" th:value="${iterStat.index}" />
            <input type="text" name="newTodo" th:value="${todo}" />
            <button type="submit">Edit</button>
        </form>
        <form th:action="@{/deleteTodo}" method="post" style="display:inline;">
            <input type="hidden" name="index" th:value="${iterStat.index}" />
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
